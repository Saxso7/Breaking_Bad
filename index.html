<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Web Breaking bad</title>
  </head>
  <body>
    <header class="container-fluid bg-light">
      <div class="row">
         <div class="col-8 col-md-2 mx-auto">
           <img src="img/Breaking_Bad_logo.svg.png" class="img-fluid">
         </div>
      </div>
      <div class="row">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light text-black bg-gradient ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Breaking bad</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Personajes</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main class="container-fliud bg-dark">
        <div id="contenedor-personaje" class="row">
          
        </div>
    </main>
    <div id="molde" class="d-none">
      <div class="col-12 col-md-6 col-lg-4 molde-personaje">
        <div class="card-header text-center">
          <img src="img/breaking-bad-cover.jpg" class="img-fluid imagen-personaje">
        </div>
        <div class="card-body bg-light bg-gradient text-center text-black">
          <span class="nombre-personaje"></span>
          
        </div>
        <div class="card-footer d-grip gap-1">
          <button class="btn btn-info btn-ver-personaje">Ver Personaje</button>
        </div>
      </div>
    </div>
   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
